spring:
  cloud:
    gateway:
      routes:
        - id: test_route # 在请求参数中添加url=baidu 路由到 https://www.baidu.com 地址
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq